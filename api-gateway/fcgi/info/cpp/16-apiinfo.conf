#server.modules += ( "mod_fastcgi" )

fastcgi.server += (
    "/cgi-bin/fcgi_apiinfo" => ((
        "socket" => "/tmp/fcgi_apiinfo.socket",
        "bin-path" => "/opt/fcgi/cgi-bin/fcgi_apiinfo",
        "check-local" => "disable",
        "max-procs" => 1,
        "bin-copy-environment" => ("PATH", "SHELL", "USER",
                                   "http_proxy", "HTTP_PROXY",
                                   "https_proxy", "HTTPS_PROXY",
                                   "no_proxy", "NO_PROXY"),
        "bin-environment"=>(
            "LD_LIBRARY_PATH"=>""
        ),
    ))
)
